{% extends "newsapp/layout.html"%}


{%block main_content%}
<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap">
    <div class="container">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{%url 'newsapp:index'%}">Home</a></li>
            <li class="breadcrumb-item active">Login</li>
        </ul>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Contact Start -->
<div class="contact">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <form method="post">
                      {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                Login: 
                                {{form.username}}
                            </div>
                            <div class="form-group col-md-6">
                               Password:{{form.password}}
                            </div>
                        </div>
                        <div>
                          <button class="btn" type="submit">Sign In</button>
                          <!-- <a href=""></a> -->
                          <button class="btn" type="submit" formaction="{% url 'newsapp:registration' %}">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
{%endblock%}
